<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="challenge-container">
    <div id="left-side">
      <h3 id="result">
        Your Result
      </h3>
      <div id="percent">
        <div id="percent-num">
          <h1 id="number">76</h1>
          <h4 id="hundered">of 100</h4>
        </div>
      </div>
      <h2 id="great">Great</h2>
      <p id="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="right-side">
      <div class="container">
        <h3 id="summary">Summary</h3>
        <div id="summary-cont">
          <div class="summary-item" id="reaction-item">
            <div class="icones">
              <img id="reaction-icon" src="assets/images/icon-reaction.svg" alt="">
              <span id="reaction-label">Reaction</span>
            </div>
            <span class="percent-number">80 / 100</span>
          </div>
          <div class="summary-item" id="memory-item">
            <div class="icones">
              <img id="reaction-icon" src="assets/images/icon-memory.svg" alt="">
              <span id="memory-label">Memory</span>
            </div>
            <span class="percent-number">92 / 100</span>
          </div>
          <div class="summary-item" id="verbal-item">
            <div class="icones">
              <img id="reaction-icon" src="assets/images/icon-verbal.svg" alt="">
              <span id="verbal-label">Verbal</span>
            </div>
            <span class="percent-number">61 / 100</span>
          </div>
          <div class="summary-item" id="visual-item">
            <div class="icones">
              <img id="reaction-icon" src="assets/images/icon-visual.svg" alt="">
              <span id="visual-label">Visual</span>
            </div>
            <span class="percent-number">72 / 100</span>
          </div>
        </div>
        <a href="#" id="continue-btn">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MEFTAH Salah</a>.
  </div>
</body>
</html>
